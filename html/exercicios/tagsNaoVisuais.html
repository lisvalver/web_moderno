<h1>Tags não visuais</h1>

<!--
    Tags semânticas
   
   <section></section> agrupamento temático de conteúdo
   <article></article> conteúdo auto-contido
   <header></header> cabeçalho do documento
   <footer></footer> rodapé do documento
   <nav></nav> agrupa os links de navegação
   <aside></aside> de lado (exemplo: sidebar) Relacionamento com conteúdo em volta (adendo)
   <details></details> exibi detalhes que podem ser exibidos ou escondidos
   
   Famosas
   
   <div></div> divisão ou seção
   <span></span> agrupar elementos em line 
-->

<div>Área 51</div>
<div>Área 52</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: blueviolet;
    }
</style>
